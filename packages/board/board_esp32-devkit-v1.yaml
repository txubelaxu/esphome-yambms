substitutions:
  board_chip: "ESP32"
  board_name: "DevKit V1"

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf

esphome:
  platformio_options:
    board_build.flash_mode: dio # Standard uses a single line for data, Dual IO uses 2 lines for data (prevent reboot loop)

wifi:
  id: my_network
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain
  ap:
    ssid: "YamBMS Fallback Hotspot"
    password: "Y4mBM$85"

captive_portal:

uart:
  # UART 0 : uart used for ESP32 flashing and logs, can be released if necessary (tx_pin: 1, rx_pin: 3)
  # UART 1
  - id: uart_esp_1
    tx_pin: 17
    rx_pin: 16
    baud_rate: 115200
    rx_buffer_size: 512
  # UART 2
  - id: uart_esp_2
    tx_pin: 19
    rx_pin: 18
    baud_rate: 115200
    rx_buffer_size: 512

canbus:
  # CANBUS NODE 1
  - platform: esp32_can
    id: canbus_node1
    tx_pin: 23 # to CAN board CTX
    rx_pin: 22 # to CAN board CRX (with 4.7K resistor except for SN65HVD230)
    can_id: 1
    bit_rate: 500kbps

# +--------------------------------------+
# | Inverter Heartbeat Light             |
# +--------------------------------------+

light:
  # ESP Light used to see the inverter heartbeat
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: binary
    output: esp_led
    id: esp_light

output:
  # ESP LED
  - platform: gpio
    pin: 2
    id: esp_led
    inverted: true