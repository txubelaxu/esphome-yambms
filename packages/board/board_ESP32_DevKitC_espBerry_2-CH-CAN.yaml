substitutions:
  board_chip: "ESP32"
  board_name: "espBerry 2-CH-CAN"

packages:
  device_base: !include ../base/device_base.yaml
  device_base_wifi: !include ../base/device_base_wifi.yaml
  device_cpu_freq_240: !include board_options_cpu_freq_240_esp32.yaml

esp32:
  board: esp32dev
  framework:
    type: esp-idf

esphome:
  platformio_options:
    board_build.flash_mode: dio # use Dual IO (dio) instead of Quad IO (qio) to prevent boot loop after flashing

wifi:
  id: my_network
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain

logger:
  baud_rate: 0 # frees the 3rd UART and avoids some bugs like "WK2168 with canbus" or "BLE client with RS485 modbus"

# +--------------------------------------+
# | 2-CH CAN HAT related configuration   |
# +--------------------------------------+

# https://www.waveshare.com/wiki/2-CH_CAN_HAT

# +--------------------------+
# |    | ESP32 PIN | HAT PIN |
# +--------------------------+
# MOSI |    23     |    19   |    
# MISO |    19     |    21   |
# SCLK |    18     |    23   |
# CS_0 |     5     |    24   |
# CS_1 |    17     |    26   |
# +--------------------------+

spi:
  # BUS SPI 1
  - id: bus_spi1
    mosi_pin: 23
    miso_pin: 19
    clk_pin: 18

canbus:
  # CANBUS NODE 1 - CAN0 port
  - platform: mcp2515
    spi_id: bus_spi1
    id: canbus_node1
    cs_pin: 5
    can_id: 1
    bit_rate: 500kbps
  # CANBUS NODE 2 - CAN1 port
  - platform: mcp2515
    spi_id: bus_spi1
    id: canbus_node2
    cs_pin: 17
    can_id: 2
    bit_rate: 500kbps

# +--------------------------------------+
# | Inverter Heartbeat Light             |
# +--------------------------------------+

light:
  # ESP Light used to see the inverter heartbeat
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: binary
    output: esp_led
    id: esp_light

output:
  # ESP LED
  - platform: gpio
    pin: 2
    id: esp_led
    inverted: true
