substitutions:
  board_chip: "ESP32-S3"
  board_name: "Atom S3"

packages:
  device_base: !include ../base/device_base.yaml
  device_base_wifi: !include ../base/device_base_wifi.yaml
  device_cpu_freq_240: !include board_options_cpu_freq_240_esp32-s3.yaml
  display: !include board_options_display_128x128.yaml

# From platform-espressif32 6.1.0
# https://github.com/espressif/esp-idf/releases
# https://github.com/platformio/platform-espressif32/releases
# esp32:
#   board: m5stack-atoms3
#   variant: esp32s3

# Atom S3 - SKU:C123
# https://docs.m5stack.com/en/core/AtomS3
esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf

esphome:
  platformio_options:
    board_build.flash_mode: dio # use Dual IO (dio) instead of Quad IO (qio) to prevent boot loop after flashing
  on_boot:
  - priority: 600
    then:
    - lambda: !lambda |-
        id(my_display).enable();
        id(my_display).transfer_byte(0x11);
        id(my_display).disable();

wifi:
  id: my_network
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain

logger:
  baud_rate: 0 # frees the 3rd UART and avoids some bugs like "WK2168 with canbus" or "BLE client with RS485 modbus"
  hardware_uart: USB_SERIAL_JTAG

uart:
  # UART 1
  - id: uart_esp_1
    tx_pin: 2
    rx_pin: 1
    baud_rate: 115200
    rx_buffer_size: 512
  # UART 2
  # - id: uart_esp_2
  #   tx_pin: 8
  #   rx_pin: 7
  #   baud_rate: 115200
  #   rx_buffer_size: 512

canbus:
  # CANBUS NODE 1
  - platform: esp32_can
    id: canbus_node1
    tx_pin: 5
    rx_pin: 6
    can_id: 1
    bit_rate: 500kbps

# +--------------------------------------+
# | Inverter Heartbeat Light             |
# +--------------------------------------+

light:
  # ESP Light used to see the inverter heartbeat
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: binary
    id: esp_light
    output: esp_output

output:
  # ESP32 board without LED
  - platform: template
    id: esp_output
    type: binary
    write_action:
      - logger.log: "Inverter Heartbeat Output"
      #- lambda: C++ code; # action to be performed at each inverter heartbeat

# +--------------------------------------+
# | Atom S3 related configuration        |
# +--------------------------------------+

spi:
  - id: atom_spi_bus
    clk_pin: 17
    mosi_pin: 21

binary_sensor:
  - platform: gpio
    id: atom_button
    pin:
      number: 41
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_off: 10ms
    on_press:
      then:
        - logger.log: Button Pressed
        - display.page.show_next: my_display
        #- display.page.show_previous: my_display

display:
  # Atom S3 display
  # https://esphome.io/components/display/st7789v.html
  - platform: st7789v
    spi_id: atom_spi_bus
    id: my_display
    model: Custom
    backlight_pin: 16
    cs_pin: 15
    dc_pin: 33
    reset_pin: 34
    height: 128
    width: 128
    offset_height: 2
    offset_width: 1
    eightbitcolor: true
    update_interval: 1s
    data_rate: 40Mhz
    # rotation: 180   # use transform instead! https://esphome.io/components/display/ili9xxx.html
