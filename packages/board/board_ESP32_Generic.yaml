substitutions:
  board_chip: "ESP32"
  board_name: "Generic"

packages:
  device_base: !include ../base/device_base.yaml
  device_base_wifi: !include ../base/device_base_wifi.yaml
  device_cpu_freq_240: !include board_options_cpu_freq_240_esp32.yaml

esp32:
  board: esp32dev
  framework:
    type: esp-idf

esphome:
  platformio_options:
    board_build.flash_mode: dio # use Dual IO (dio) instead of Quad IO (qio) to prevent boot loop after flashing

wifi:
  id: my_network
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain

logger:
  baud_rate: 0 # frees the 3rd UART and avoids some bugs like "WK2168 with canbus" or "BLE client with RS485 modbus"

uart:
  # UART 0 : uart used for ESP32 flashing and logs, can be released if necessary (tx_pin: 1, rx_pin: 3)
  # UART 1
  - id: uart_esp_1
    tx_pin: 17
    rx_pin: 16
    baud_rate: 115200
    rx_buffer_size: 512
  # UART 2
  - id: uart_esp_2
    tx_pin: 19
    rx_pin: 18
    baud_rate: 115200
    rx_buffer_size: 512
  # UART 3
  # - id: uart_esp_3
  #   tx_pin: 26
  #   rx_pin: 25
  #   baud_rate: 115200
  #   rx_buffer_size: 512

canbus:
  # CANBUS NODE 1
  - platform: esp32_can
    id: canbus_node1
    tx_pin: 23 # to CAN board CTX
    rx_pin: 22 # to CAN board CRX (with 4.7K resistor except for SN65HVD230)
    can_id: 1
    bit_rate: 500kbps

# +--------------------------------------+
# | Inverter Heartbeat Light             |
# +--------------------------------------+

light:
  # ESP Light used to see the inverter heartbeat
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: binary
    output: esp_led
    id: esp_light

output:
  # ESP LED
  - platform: gpio
    pin: 2
    id: esp_led
    inverted: true