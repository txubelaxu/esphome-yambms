substitutions:
  board_chip: "ESP32"
  board_name: "Atom Lite"

# Atom Lite - SKU:C008
# https://docs.m5stack.com/en/core/ATOM%20Lite
esp32:
  board: m5stack-atom
  framework:
    type: arduino

esphome:
  on_boot:
    then:
      - light.turn_on:
          id: esp_light
          red: 50%
          blue: 50%
          green: 0%
          brightness: 50%

wifi:
  id: my_network
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain
  ap:
    ssid: "YamBMS Fallback Hotspot"
    password: "Y4mBM$85"

captive_portal:

uart:
  # UART 1
  - id: uart_esp_1
    tx_pin: 32
    rx_pin: 26
    baud_rate: 115200
    rx_buffer_size: 512

canbus:
  # CANBUS NODE 1
  - platform: esp32_can
    id: canbus_node1
    tx_pin: 22
    rx_pin: 19
    can_id: 1
    bit_rate: 500kbps

light:
  # https://esphome.io/components/light/esp32_rmt_led_strip
  # ESP Light used to see the inverter heartbeat
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: esp32_rmt_led_strip
    id: esp_light
    rgb_order: GRB
    pin: 27
    num_leds: 1
    rmt_channel: 0
    chipset: ws2812
    entity_category: config
